<div fxLayout="column" fxLayoutAlign="stretch" class="app">
  <div class="header" fxLayout="row" fxLayoutAlign="space-between center">
    <h1>
      {{title}}
    </h1>
    <button (click)="share()"  title="share">share</button>
    <!--<div *ngIf="showUrlBox">-->
      <!--<input [value]="seralizedUrl">-->
    <!--</div>-->
  </div>
  <!--<rxstudio-control-scene></rxstudio-control-scene>-->
  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlex>
    <rxstudio-creation-menu *ngIf="showCreationMenu"></rxstudio-creation-menu>
    <div fxFlex fxLayout="column" class="sceneContainer">
      <div fxFlex="40px" class="controlScene" fxLayout="row" fxLayoutAlign="space-between center">
        <div class="checks">
          <button (click)="showCreationMenuToggle()" [class.active]="showCreationMenu">+</button>
          <button (click)="toggleShowColdobservable()" [class.active]="showColdStream" title="show cold observables">cold</button>
        </div>
        <div class="buttons">
          <button (click)="removeSelectedItem()" title="remove selected item">-</button>
          <button (click)="replay()" title="replay">=></button>
        </div>
      </div>
      <rxstudio-scene fxFlex></rxstudio-scene>
    </div>
    <rxstudio-property-inspector></rxstudio-property-inspector>
  </div>
  <rxstudio-status></rxstudio-status>
</div>
